<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Mi vendedor App</title>
  </head>
  <body>
    <header>
      <div>
        <img src="images/logo.jpg" alt="logo" class="logo" />
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="index.html">Trabaja con nosotros</a>
        <a href="index.html">Contactanos</a>
      </nav>
    </header>
    <section class="register-account">
      <div class="signform">
        <div class="left">
          
          <div class="bts">
            <a href="#" class="fblogin social"
              ><i class="fa fa-facebook"></i
              ><span>Registrate con Facebook</span></a
            >
            <a href="#" class="twlogin social"
              ><i class="fa fa-twitter"></i><span>Registrate con Twitter</span></a
            >
            <a href="#" class="gplogin social"
              ><i class="fa fa-google-plus"></i
              ><span>Registrate con Google</span></a
            >
          </div>
        </div>
        <div class="right">
        
          <div class="form">
            <form class="login-form" id="login-form">
              <input type="text" placeholder="Nombre completo" />
              <input type="password" placeholder="Telefono" />
              <input type="text" placeholder="Correo" />
              
              <input
                class="subbt"
                type="submit"
                value="Registrar"
                style="border: none"
              />
            </form>
        
          </div>
        </div>
      </div>
    </section>
    <footer>
      <h3>copyright 2021</h3>
    </footer>
  </body>
</html>
